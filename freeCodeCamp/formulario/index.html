<!DOCTYPE html>
  <html>
    <head>
      <title>Formulario de FreeCodeCamp</title>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="styles.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    </head> 
    <body>
      <h1 id="title">Formulario de encuesta FreeCodeCamp</h1>
      <p id="description">Gracias por su tiempo para ayudarnos a mejorar nuestra plataforma.</p>
      <form id="survey-form" >

        <fieldset>
          <label id="name-label" >Nombre <input type="text" name="name" id="name" placeholder="Ingrese su nombre" required /></label>
          <label id="email-label" >Email <input type="email" name="email" id="email" placeholder="Ingrese su email" required /></label>
          <label id="number-label" >Años (opcional) <input type="number" name="age" min="13" max="120" id="number" placeholder="Años" /></label>
        </fieldset>

        <fieldset>
          <label id="opcionFunciones-label"> ¿Qué opción describe mejor su función actual?
            <select id="dropdown" required>
              <option value="">Seleccione un rol</option>
              <option value="estudiante">Estudiante</option>
              <option value="trabajoFullTime">Trabajo FullTime</option>
              <option value="estudianteFullTime">Estudiante FullTime</option>
              <option value="prefieroNoOpinar">Prefiero no opinar</option>
              <option value="otro">Otro</option>
            </select>
          </label>
          <p class="recomendacion__texto">¿Recomendarias freeCodeCamp a un amigo?</p>
            <label class="recomendacion"><input type="radio" name="recommend" value="definitivamente" />Definitivamente</label>
            <label class="recomendacion"><input type="radio" name="recommend" value="talVez" />Tal vez</label>
            <label class="recomendacion"><input type="radio" name="recommend" value="noEstoySeguro"/>No estoy seguro</label>
        </fieldset>

        <fieldset class="fieldset__checkbox">
          <label>¿Cuál es tu función favorita de freeCodeCamp?
            <select id="dropdown" required>
              <option value="seleccionesUnaOpcion" >Seleccione una opcion</option>
              <option value="desafios">Desafios</option>
              <option value="proyectos">Proyectos</option>
              <option value="comunidad">Comunidad</option>
              <option value="openSource">Open Source</option>
            </select>  
          </label>
           <p class="checkbox__titulo">¿Que te gustaria ver mejorado?</p>
            <label class="mejora"><input type="checkbox" name="mejorar" value="frontEnd" />Proyectos Front-end</label>
            <label class="mejora"><input type="checkbox" name="mejorar" value="backEnd" />Proyectos Back-end</label>
            <label class="mejora"><input type="checkbox" name="mejorar" value="visualizacionDatos"/>Visualizacion de datos</label>
            <label class="mejora"><input type="checkbox" name="mejorar" value="Desafios"/>Desafios</label>
            <label class="mejora"><input type="checkbox" name="mejorar" value="comunidadOpenSource"/>Comunidad de Open Source</label>
            <label class="mejora"><input type="checkbox" name="mejorar" value="ayudaGitter"/>Sala de ayuda de Gitter</label>
            <label class="mejora"><input type="checkbox" name="mejorar" value="videos"/>Videos</label>
            <label class="mejora"><input type="checkbox" name="mejorar" value="encuentrosCiudad"/>Encuentros en la ciudad</label>
            <label class="mejora"><input type="checkbox" name="mejorar" value="wiki"/>Wiki</label>
            <label class="mejora"><input type="checkbox" name="mejorar" value="foro"/>Foros</label>
            <label class="mejora"><input type="checkbox" name="mejorar" value="cursosAdicionales"/>Cursos adicionales</label>
        </fieldset>
        <fieldset class="fieldset__comentario">
          <label> ¿Algún comentario o sugerencia?
            <textarea name="sugerencias" rows="3" cols="30" placeholder="Escribe aqui tu comentario...">
            </textarea>
          </label>
          <input type="submit" value="Enviar" id="submit" />  
        </fieldset>  

      </form> 
    </body> 
  </html>
